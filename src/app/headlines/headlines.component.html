<div class="row">
	<div class="categories container d-flex justify-content-center">

		<mat-chip-list>
			<mat-chip *ngFor="let category of categories" (click) = "onGetCategoryDate(category)">{{category}}</mat-chip>
		</mat-chip-list>

	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-10" *ngFor="let article of news?.articles">

		<mat-card>
			<img mat-card-image *ngIf="article.urlToImage" [src]="article.urlToImage" alt="" />

			<mat-card-header>
				<mat-card-title>{{article.title}}</mat-card-title>
				<mat-card-subtitle>by {{article.author}}</mat-card-subtitle>
			</mat-card-header>
			
			<mat-card-content>
				<p>{{article.content}}</p>
			</mat-card-content>

			<mat-card-actions>
				<button mat-button (click) = "onFavorite(article)">Favorites</button>
				<button mat-button (click) = "onURL(article)">Read More</button>
			</mat-card-actions>
		</mat-card>

	</div>
</div>
